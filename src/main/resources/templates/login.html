<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WTHANOI - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex min-vh-100 min-vw-100 justify-content-center align-items-center" style="background: white">
    <div class="p-3 rounded w-25" style="background: #2c9faf">
        <form th:action="@{/login/auth}" method="post" enctype="multipart/form-data">
            <div class=" text-center">
                <h3 class="font-weight-bolder">Đăng nhập</h3> <span class="text-black-50 font-italic font-weight-light">Đây là trang dành cho <span class="initialism">quản lý</span><br>Bạn cần đăng nhập để sử dụng</span>
                <div class="mt-3 inputbox d-flex align-items-center"> <i class="fa fa-user fa-2x"></i><input type="text" class="form-control mx-3" name="username" placeholder="Tên đăng nhập">  </div>
                <div class="mt-3 inputbox d-flex align-items-center"><i class="fa fa-lock fa-2x"></i> <input type="password" class="form-control mx-3" name="password" placeholder="Mật khẩu">  </div>
            </div>
            <div th:text="${session.message}" class="m-auto text-white-50"></div>
            <div class="mt-3 mx-5 justify-content-center d-flex"> <button class="btn btn-outline-dark" name="submit">Đăng nhập</button> </div>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
